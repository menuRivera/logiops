devices: (
{
    name: "M720 Triathlon Multi-Device Mouse";
    buttons: (
    	// left first button
        {
            cid: 0x56;
            action =
            {
                type: "Keypress";
                keys: ["KEY_LEFTCTRL"];
            };
        },
        // left second button
        {
            cid: 0x53; 
            action =
            {
                type: "Keypress";
                keys: ["KEY_LEFTALT", "KEY_TAB"];
            };
        },
        // scrollwheel left
        {
            cid: 0x5b; 
            action =
            {
                type: "Keypress";
                keys:["KEY_BACK"];
            };
        },
        // scrollwheel right
        {
            cid: 0x5d; 
            action =
            {
                type: "Keypress";
                keys:["KEY_NEXTSONG"];
            };
        },
        // gesture key
        {
            cid: 0xd0; 
            action =
            {
                type: "Gestures";
                gestures:(
                {
                    direction:"Up";
                    mode="OnInterval";
                    interval=75;
                    action=
                    {
                        type:"Keypress";
                        keys:["KEY_VOLUMEUP"];
                    }
                },
                {
                    direction:"Down";
                    mode="OnInterval";
                    interval=75;
                    action=
                    {
                        type:"Keypress";
                        keys:["KEY_VOLUMEDOWN"];
                    }
                },
                {
                    direction:"Left";
                    mode="OnRelease";
                    action=
                    {
                        type:"Keypress";
                        keys:["KEY_LEFTMETA","KEY_PAGEUP"];
                    }
                },
                {
                    direction:"Right";
                    mode="OnRelease";
                    action=
                    { 
                        type:"Keypress";
                        keys:["KEY_LEFTMETA","KEY_PAGEDOWN"];
                    }
                },
                {
                    direction:"None";
                    mode="OnRelease";
                    action=
                    {
                        type:"Keypress";
                        keys:["KEY_PLAYPAUSE"];
                    }
                }
                )
            };
        }

    );
    hiresscroll:
    {
        hires: true;
        invert: false;
        target: false;
    };
}
);
